<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>Create Account</h2>
    <form>
      <div class="form-row">
        <div class="form-group">
          <label for="first-name">First Name *</label>
          <input type="text" id="first-name" placeholder="Enter your first name">
        </div>
        <div class="form-group">
          <label for="last-name">Last Name *</label>
          <input type="text" id="last-name" placeholder="Enter your last name">
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" placeholder="Enter your email">
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="password">Password *</label>
          <input type="password" id="password" placeholder="Enter your password">
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password *</label>
          <input type="password" id="confirm-password" placeholder="Enter your password again">
        </div>
      </div>

      <div class="form-inline">
        <div class="form-group">
          <label>Gender *</label>
          <div class="form-options">
            <label><input type="radio" name="gender" value="male"> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
          </div>
        </div>
        <div class="form-group">
          <label>Hobbies</label>
          <div class="form-options">
            <label><input type="checkbox" name="hobbies" value="music"> Music</label>
            <label><input type="checkbox" name="hobbies" value="sports"> Sports</label>
            <label><input type="checkbox" name="hobbies" value="travel"> Travel</label>
            <label><input type="checkbox" name="hobbies" value="movies"> Movies</label>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="income-source">Source of Income</label>
          <select id="income-source">
            <option value="employed">Employed</option>
            <option value="self-employed">Self-Employed</option>
            <option value="unemployed">Unemployed</option>
          </select>
        </div>
        <div class="form-group">
          <label for="income">Income</label>
          <div class="range-group">
            <span>$0</span>
            <input type="range" id="income" min="0" max="100000" step="1000">
            <span>$20K</span>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="profile-picture">Upload Profile Picture</label>
          <input type="file" id="profile-picture">
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input type="text" id="age" placeholder="18">
        </div>
      </div>

      <div class="form-group">
        <label for="bio">Bio</label>
        <textarea id="bio" placeholder="Write about yourself..."></textarea>
      </div>

      <button type="submit" class="submit-btn">Create</button>
    </form>
  </div>
</body>
</html>
